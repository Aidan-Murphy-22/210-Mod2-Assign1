<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <section>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="What is your name?" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="What city do you currently reside?" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="What is your zip code?" required><br><br>

        <label for="Waiver">Disclaimer Acknowledgement</label>
        <input type="checkbox" id="Waiver" name="Confirmed" required><br><br>

        <label>What is your favorite type of restaurant around?</label>
        <select name="food" required>
            <option value="mexican">Mexican Food</option>
            <option value="italian">Italian Food</option>
            <option value="japanese">Japanese Food</option>
            <option value="american">American Food</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="details">What type of restaurant would you like added?</label><br>
        <textarea id="details" name="details" rows="5" cols="60" placeholder="Please type your request here"></textarea><br><br>


        <button value="send">Submit</button>

    </form>
    </section>
    <footer>
        <p>&copy;Copyright 2023</p>
    </footer>
</body>
</html>
